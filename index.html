<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>集研BOOK（詳細図集）ビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <link rel="icon" type="image/png" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "ヒラギノ角ゴ ProN", "メイリオ", sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .title-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title-area img {
      width: 45px;
      height: 45px;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 17px;
    }

    .subtitle {
      font-size: 12px;
      color: #444;
    }

    .section {
      padding: 10px;
    }

    .pdf-select {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 20px;
      background: #1976d2;
      color: #fff;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-outline {
      background: #fff;
      color: #1976d2;
      border: 1px solid #1976d2;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: default;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 230px);
      border: none;
      border-radius: 8px;
      background: #ccc;
    }

    .page-jump,
    .search-area {
      margin-top: 8px;
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 13px;
      flex-wrap: wrap;
    }

    #pageInput {
      width: 70px;
      padding: 4px;
      font-size: 14px;
    }

    #searchInput {
      flex: 1;
      min-width: 120px;
      max-width: 260px;
      padding: 4px 6px;
      font-size: 14px;
    }

    .search-note {
      font-size: 11px;
      color: #666;
    }

    @media (max-width: 600px) {
      iframe {
        height: calc(100vh - 260px);
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="title-area">
      <img src="icon-192.png" alt="icon" />
      <div>
        <h1>集研BOOK（詳細図集）</h1>
        <div class="subtitle">意匠・構造PDF ビューア</div>
      </div>
    </div>
    <button id="installBtn" class="btn-outline btn">アプリ追加</button>
  </header>

  <div class="section">
    <!-- PDF切り替え -->
    <div class="pdf-select">
      <button class="btn pdf-btn" data-file="shuken-book-shousai-ishou.pdf">意匠図集</button>
      <button class="btn pdf-btn" data-file="shuken-book-shousai-kouzou.pdf">構造図集</button>
    </div>

    <div class="page-jump">
