<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>集研BOOK（詳細図集）ビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <link rel="icon" type="image/png" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "ヒラギノ角ゴ ProN", "メイリオ", sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .title-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .title-area img { width: 45px; height: 45px; border-radius: 10px; }
    h1 { margin: 0; font-size: 17px; }
    .subtitle { font-size: 12px; color: #444; }

    .btn {
      border: none;
      border-radius: 20px;
      background: #1976d2;
      color: #fff;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn-outline { background: #fff; color: #1976d2; border: 1px solid #1976d2; }
    .btn:disabled { opacity: 0.5; cursor: default; }

    .main { flex: 1; display: flex; min-height: 0; }

    /* 左側：検索＋結果リスト */
    .sidebar {
      width: 320px;
      max-width: 45%;
      background: #fafafa;
      border-right: 1px solid #ddd;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
    }

    .sidebar-title { font-size: 13px; font-weight: 600; margin-bottom: 4px; }

    .search-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    #searchInput {
      flex: 1;
      padding: 4px 6px;
      font-size: 13px;
    }

    .quick-tags { display: flex; flex-wrap: wrap; gap: 4px; }
    .tag-btn {
      border: 1px solid #bbb;
      background: #fff;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      cursor: pointer;
    }

    .search-info { font-size: 11px; color: #555; margin-top: 4px; }

    .result-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .result-item {
      padding: 6px 8px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      cursor: pointer;
      font-size: 12px;
    }
    .result-item:hover {
      border-color: #1976d2;
      box-shadow: 0 0 0 1px rgba(25,118,210,0.2);
    }
    .result-title { font-weight: 600; margin-bottom: 2px; }
    .result-meta { font-size: 11px; color: #555; margin-bottom: 2px; }
    .result-snippet {
      font-size: 11px;
      color: #333;
      line-height: 1.4;
      max-height: 4.2em; /* 約3行分 */
      overflow: hidden;
    }

    /* 右側：PDF選択＋ページジャンプ */
    .viewer-area {
      flex: 1;
      min-width: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .pdf-select {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 4px;
    }

    .pdf-btn-active { background: #0d47a1; }

    .page-jump {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 13px;
      flex-wrap: wrap;
    }
    #pageInput {
      width: 80px;
      padding: 4px;
      font-size: 14px;
    }

    .current-file { font-size: 12px; color: #333; }
    .hint { font-size: 11px; color: #666; margin-top: 4px; }

    @media (max-width: 700px) {
      .main { flex-direction: column; }
      .sidebar {
        width: 100%;
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="title-area">
      <img src="icon-192.png" alt="icon" />
      <div>
        <h1>集研BOOK（詳細図集）</h1>
        <div class="subtitle">目次・意匠・構造 PDFビューア</div>
      </div>
    </div>
    <button id="installBtn" class="btn-outline btn">アプリ追加</button>
  </header>

  <div class="main">
    <!-- 左：検索パネル -->
    <aside class="sidebar">
      <div class="sidebar-title">キーワード全文検索</div>

      <div class="search-row">
        <input type="text" id="searchInput" placeholder="例：スラブ、階段、建具 など" />
        <button id="searchBtn" class="btn" style="font-size:12px;padding:4px 10px;">検索</button>
      </div>

      <div class="sidebar-title" style="margin-top:4px;">よく使うキーワード</div>
      <div class="quick-tags">
        <button class="tag-btn" data-tag="目次">目次</button>
        <button class="tag-btn" data-tag="外部仕上">外部仕上</button>
        <button class="tag-btn" data-tag="内部仕上">内部仕上</button>
        <button class="tag-btn" data-tag="建具">建具</button>
        <button class="tag-btn" data-tag="階段">階段</button>
        <button class="tag-btn" data-tag="基礎">基礎</button>
        <button class="tag-btn" data-tag="スラブ">スラブ</button>
      </div>

      <div class="sidebar-title" style="margin-top:8px;">検索結果</div>
      <div id="searchInfo" class="search-info">キーワードを入力して検索してください。</div>
      <ul id="resultList" class="result-list"></ul>
    </aside>

    <!-- 右：PDFファイル選択＆ページジャンプ -->
    <main class="viewer-area">
      <div>
        <div class="sidebar-title">閲覧する PDF を選択</div>
        <div class="pdf-select">
          <button class="btn pdf-btn pdf-btn-active"
                  data-file="shuken-book-shousai-mokuji.pdf">目次</button>
          <button class="btn pdf-btn"
                  data-file="shuken-book-shousai-ishou-gaibu.pdf">意匠：外部</button>
          <button class="btn pdf-btn"
                  data-file="shuken-book-shousai-ishou-naibu.pdf">意匠：内部</button>
          <button class="btn pdf-btn"
                  data-file="shuken-book-shousai-ishou-tategu.pdf">意匠：建具</button>
          <button class="btn pdf-btn"
                  data-file="shuken-book-shousai-kouzou.pdf">構造</button>
        </div>
        <div id="currentFileLabel" class="current-file">
          現在：目次（shuken-book-shousai-mokuji.pdf）
        </div>
      </div>

      <div>
        <div class="sidebar-title">ページ指定ジャンプ</div>
        <div class="page-jump">
          ページ：
          <input type="number" id="pageInput" min="1" />
          <button id="pageJumpBtn" class="btn">このページを開く</button>
        </div>
        <div class="hint">
          ※ボタンを押すと、選択中の PDF が <strong>viewer画面</strong> で指定ページから開きます。<br>
          　PDF閲覧後は viewer 上部の「← 戻る」ボタンで、この画面に戻れます。
        </div>
      </div>
    </main>
  </div>

  <!-- pdf.js（全文検索用） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>

  <!-- アプリ本体 -->
  <script src="app.js"></script>
</body>
</html>
